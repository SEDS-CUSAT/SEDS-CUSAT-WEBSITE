{% load static %}

<!-- ======= Gallery Section ======= -->
<section id="gallery">
			<div class="section-title">
				<h2>Gallery</h2>
			</div>
			<div class="seds-gallery container">

				<div class="row">
                    {% for item in gallery|slice:":3" %}
                    <div class="col-md-4 seds-gallery-grid-item">
                        <a class="lightbox"
                           href="{{ item.image.url }}">
                            <img src="{{ item.image.url }}"
                                 class="img-fluid mx-auto d-block" alt="{{ item.title }}">
                        </a>
					</div>
                    {% endfor %}
                </div>
			</div>
			<a href="/gallery"><button class="more">View All</button></a>
		</section>
<!-- End Gallery Section -->
