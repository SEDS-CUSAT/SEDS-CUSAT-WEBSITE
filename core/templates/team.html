<!-- ======= Team Section ======= -->
<section id="team" class="team">
    <div class="container">

        <div class="section-title">
            <h2>Team</h2>

        </div>
        <div class="team-row row">
            {% for item in team|slice:":3" %}
            <div class="box col-lg-4">
                <img src="{{ item.image.url }}" alt=""/>
                <a class="teamname" href="https://www.linkedin.com/in/gireesh-kumaran-thampi-b-s-6711253b/"
                   target="_blank"><b>{{ item.name }}</b><br><small>{{ item.designation }}</small></a>
            </div>
            {% endfor %}
        </div>
        <a href="/teams">
            <button class="more">View All</button>
        </a>

    </div>
</section>
<!-- End Team Section -->
