<!-- ======= projects Section ======= -->
<section id="projects" class="projects">

    <div class="container">

        <div class="section-title">
            <h2 class="project-heading">Projects</h2>
        </div>

        <div class="grid">
            {% for item in projects %}
            <figure class="effect-milo">
                <img src="{{ item.image.url }}" height="500" width="500"
                     alt="{{ item.title }}"/>
                <figcaption>
                    <h2>Project<span> &emsp;1</span><br><label style="font-size: 18px;text-align:right">{{ item.title
                        }}</label>
                    </h2>

                    <p style="text-align: right;">{{ item.description }}</p>
                    <a href="{{ item.link }}" target="blank">View more</a>
                    <!-- publish projects and add link here !-->
                </figcaption>
            </figure>
            {% endfor %}
        </div>

        <div class="project-button-div">
            <a href="https://medium.com/@sedscusat">
                <button id="blog_more" class="blog-more">Read more</button>
            </a>
        </div>
    </div>

</section>
<!-- Project Section -->
